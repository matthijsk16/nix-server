<!DOCTYPE html>
<html>
<head>
    <title>Spinning and Bouncing Nyan Cat</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0% { top: 0; }
            50% { top: 50%; }
            100% { top: 0; }
        }
        
        .nyan-cat {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: spin 2s linear infinite, bounce 4s linear infinite;
        }
    </style>
</head>
<body>
    <img class="nyan-cat" src="https://media.tenor.com/2roX3uxz_68AAAAM/cat-space.gif" alt="Nyan Cat">
</body>
</html>
