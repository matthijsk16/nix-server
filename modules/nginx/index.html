<!DOCTYPE html>
<html>
<head>
    <title>Spinning Nyan Cat</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nyan-cat {
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body>
    <img class="nyan-cat" src="https://media.tenor.com/2roX3uxz_68AAAAM/cat-space.gif" alt="Nyan Cat">
</body>
</html>
